function filter(effect, duration) {
	if(isStopped) return;

	return new Promise(function(resolve, reject ) {
		ctx.filter = effect;
		drawImage();
		setTimeout(function() {
			ctx.filter = 'none';
			drawImage();
			return resolve();
		}, duration)
	})
}
